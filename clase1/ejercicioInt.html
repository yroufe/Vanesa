<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <input type="text" id="dni" placeholder="dni" />
        <input type="text" id="nombre" placeholder="nombre" />
        <input type="number" id="piso" placeholder="piso" />
        <input type="text" id="depto" placeholder="depto" />
        <label for="conducta">Conducta</label>
        <input type="checkbox" id="conducta" />
        <button id="guardar">Enviar</button>
    </form>

    <table id="tabla">
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Piso</th>
            <th>Depto</th>
            <th>Conducta</th>
            <th>Borrar</th>
        </tr>
    </table>
    <script src="./ejercicioInt.js"></script>
</body>
</html>
